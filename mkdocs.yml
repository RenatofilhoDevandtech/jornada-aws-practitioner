site_name: Jornada AWS Cloud Practitioner
site_author: Renato Filho
site_description: "Portfólio completo de estudos e laboratórios práticos para a certificação AWS Cloud Practitioner, desenvolvido no programa AWS re/Start."

# Repositório
repo_url: https://github.com/RenatofilhoDevandtech/jornada-aws-practitioner
repo_name: GitHub

# Copyright
copyright: |
  &copy; 2025 Renato Filho - Conteúdo licenciado sob 
  <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">
    CC BY-NC-SA 4.0
  </a>

# Tema e Visual
theme:
  name: material
  language: pt
  logo: assets/logo-aws.png
  favicon: assets/logo-aws.png
  display_version: true
  repo_url: https://github.com/RenatofilhoDevandtech/jornada-aws-practitioner
  repo_name: GitHub
  repo_branch: main
  repo_type: github

  palette:
    - scheme: slate
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-night
        name: Mudar para modo claro
    - scheme: default
      primary: indigo
      accent: purple
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo escuro

  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - toc.follow

  announcement_bar:
    content: |
      <a href="https://linkedin.com/in/renato-filho-devandtech" target="_blank">
        <i class="fab fa-linkedin"></i> Conecte-se comigo no LinkedIn!
      </a>

# Plugins
plugins:
  - search
  - minify:
      minify_html: true
  - mkdocs_quiz:
      quiz_file: quizzes.json
      language: pt
      # As opções abaixo foram comentadas pois não são reconhecidas oficialmente
      # show_score: true
      # show_progress_bar: true
      # show_indice_on_answer: true
      # show_refresh_button: true

# Extensões do Markdown
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true

# Extras
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RenatofilhoDevandtech
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/renato-filho-devandtech
extra_css:
  - css/extra.css
extra_javascript:
  - https://unpkg.com/mermaid@10.9.0/dist/mermaid.min.js

